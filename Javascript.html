<body>

    <main>
    <title>Javascript</title>

    <br>
    <span id="last-modified">error</span>
    <br>
    <input type="button" id="last-modified-button" value="Refresh" onclick="refreshlm()">
    <br>

    <h1>Web Site Title</h1>

    <input type="text" id="calcno1">
    <br>
    <select name="calcop" id="calcop">
        <option value="+">add</option>
        <option value="-">subtract</option>
        <option value="*">multiply</option>
        <option value="/">divide</option>
        <option value="%">mod</option>
        <option value="^">power of</option>
    </select>
    <br>
    <input type="text" id="calcno2">
    <br>
    <input type="button" onclick="calculate()" value="Calculate">
    <br>
    <span id="calcoutput"></span>

</main>

<script>

    function calculate(){
        var no1 = parseInt(document.getElementById("calcno1").value);
        var no2 = parseInt(document.getElementById("calcno2").value);
        var output;
        switch (document.getElementById("calcop").value)
        {
            case "+":
                output = no1 + no2;
                break;
            case "-":
                output = no1 - no2;
                break;
            case "*":
                output = no1 * no2;
                break;
            case "/":
                output = no1 / no2;
                break;
            case "%":
                output = no1 % no2;
                break;
        }
        document.getElementById("calcoutput").innerHTML = output;
    }



    function refreshlm() {
        // lm - last modified
        // c - current
        // d - date
        // t - time
        // dsm / tsm - date / time since modified
        var lastmodified = document.lastModified.split(" ");
        var lmd = lastmodified[0].split("/"); // day month year
        var lmt = lastmodified[1].split(":"); // hour minute second
        var date = new Date();
        var cd = [date.getDay(), date.getMonth(), date.getFullYear()]
        var ct = [date.getHours(), date.getMinutes(), date.getSeconds()]

        var tsm = [ct[0]-lmt[0], ct[1]-lmt[1], ct[2]-lmt[2]];
        if(Math.abs(tsm[2])!=tsm[2])
        {tsm[1]-=1;
            tsm[2]+=60;}
        console.clear();
        console.log(tsm);

        document.getElementById("last-modified").innerHTML = "Last Modified: " + "";
    }

</script>

</body>

</html>
