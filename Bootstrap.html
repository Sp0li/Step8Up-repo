<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard Layout</title>

    <!-- TODO: What does this code do? -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dashboard</span>
        </div>
    </nav>

    <!-- Main Content Section -->
    <!-- TODO: What does container-fluid do? -->>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3 bg-dark text-white p-3">
                <h2>Sidebar</h2>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
                </ul>
            </aside>

            <!-- Main Content -->
            <!-- TODO: What does col-md-9 do? -->
            <main class="col-md-9">

                <!-- TODO: What does row do? -->
                <div class="row">
                    <!-- Content Panel 1 -->

                    <!-- TODO: What does mb-4 do? -->
                    <div class="col-md-4 mb-4">

                        <!-- TODO: What does p-3 do? -->
                        <div class="bg-info p-3">
                            <h3>Panel 1</h3>
                            <p>This is some content inside panel 1.</p>
                        </div>
                    </div>
                    <!-- Content Panel 2 -->
                    <div class="col-md-4 mb-4">
                        <!-- TODO: What does bg-secondary do? -->
                        <div class="bg-secondary p-3">
                            <h3>Panel 2</h3>
                            <p>This is some content inside panel 2.</p>
                        </div>
                    </div>
                    <!-- Content Panel 3 -->
                    <div class="col-md-4 mb-4">
                        <div class="bg-warning p-3">
                            <h3>Panel 3</h3>
                            <p>This is some content inside panel 3.</p>
                        </div>
                    </div>
                </div>

                <div class="accordion" id="accordionBasic">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Accordion Input
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionBasic">
                        <div class="accordion-body">
                            

                              <br>
                              
                              <div class="popup" onclick="myFunction()">Click here.
                                <span class="popuptext" id="myPopup">
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                          <option selected="">Select menu</option>
                                          <option value="1">Option 1</option>
                                          <option value="2">Option 2</option>
                                          <option value="3">Option 3</option>
                                        </select>
                                        <label for="floatingSelect">More text here</label>
                                      </div>
                                </span>
                              </div>

                        </div>
                      </div>
                    </div>
                  </div>

                </div>

            </main>
        </div>
    </div>

    <!-- TODO: What is this code? -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>

    // When the user clicks on <div>, open the popup
    function myFunction() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
    }


    </script>
</body>

</html>
